<div class="events-container">
  <h1>My Events</h1>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="createEvent()">Create Event</button>
    <button mat-raised-button color="primary" (click)="onLogout()">Logout</button>
  </div>
  <div class="events-list">
    <mat-card *ngFor="let event of events" class="event-card">
      <mat-card-header>
        <mat-card-title>{{ event.title }}</mat-card-title>
        <mat-card-subtitle *ngIf="event.start_time">{{ dateService.formatForDisplay(event.start_time) }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="event.description">{{ event.description }}</p>
        <p *ngIf="event.place">Location: {{ event.place }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/events', event.id]">View Details</button>
        <button mat-button *ngIf="event.author_email === currentUserEmail" (click)="editEvent(event)">Edit</button>
        <button mat-button *ngIf="event.author_email === currentUserEmail" (click)="deleteEvent(event)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
